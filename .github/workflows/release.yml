  # ===== Staging Deployment =====
  deploy-staging:
    name: ðŸ—ï¸ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-release]
    if: github.event.inputs.prerelease || contains(github.ref, 'rc') || contains(github.ref, 'beta')
    environment:
      name: staging
