  # ===== Notification =====
  notify:
    name: ðŸ“¢ Release Notification
    runs-on: ubuntu-latest
    needs: [deploy-production, deploy-staging]
    if: always() && !cancelled()
    
    steps:
    - name: ðŸŽ‰ Success notification
      if: needs.deploy-production.result == 'success' || needs.deploy-staging.result == 'success'
      run: |
        echo "## ðŸŽ‰ Release Completed Successfully!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ needs.deploy-production.result }}" = "success" ]; then
          echo "âœ… **Production deployment**: Successful" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ needs.deploy-staging.result }}" = "success" ]; then
          echo "âœ… **Staging deployment**: Successful" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”— **Links**:" >> $GITHUB_STEP_SUMMARY
